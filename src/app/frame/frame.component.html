<header class="navbar sticky-top flex-md-nowrap shadow bg-dark">
    <a class="navbar-brand col-md-3" routerLink="/">
        MedManager
    </a>

    <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item">
            <button type="button" class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </li>
    </ul>
</header>


<div class="row m-0 full-height">

    <div class="sidebar border-right col-md-3">
        <div id="sidebarMenu" class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1">

            <div class="offcanvas-header">
                <h5 class="offcanvas-title">MedManager</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                    data-bs-target="#sidebarMenu"></button>
            </div>

            <div class="offcanvas-body d-md-flex flex-column pt-md-2 overflow-y-auto">
                <ul class="nav flex-column">
                    <li class="nav-item" *ngFor="let item of navItems">
                        <a class="nav-link" [routerLink]="item.routerLink" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">

                            <i [class]="item.icon"></i> {{ item.name }}
                        </a>
                    </li>
                </ul>
                <hr class="my-3">

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-left"></i>Sign out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- main content of the page provided by the parent component-->
    <main class="col-md-8 ms-sm-auto mt-4 mb-4 mx-auto bg-dark-subtle">
        <aside>
            <app-info-bar></app-info-bar>
        </aside>
        <ng-content></ng-content>
    </main>
</div>
